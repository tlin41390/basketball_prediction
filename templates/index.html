<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Game PredictorüèÄ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background-color: #f8f9fa;
      }
      .prediction-box {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #prediction-text {
        white-space: pre-wrap;
        word-wrap: break-word;
        max-width: 100%;
        font-family: monospace;
        margin: 0;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">NBA Game PredictorüèÄ</h1>

      <div class="row justify-content-center">
        <div class="col-md-68">
          <form id="prediction-form" class="mb-4">
            <div class="row">
              <div class="col-md-5">
                <select class="form-select" name="team1" required>
                  <option value="">Select Team 1</option>
                  {% for team in teams %}
                  <option value="{{ team.abbr }}">{{ team.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-2 text-center">
                <h4>VS.</h4>
              </div>
              <div class="col-md-5">
                <select class="form-select" name="team2" required>
                  <option value="">Select Team 2</option>
                  {% for team in teams %}
                  <option value="{{ team.abbr }}">{{ team.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary mt-3">
                Predict
              </button>
            </div>
          </form>

          <script src = "https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

          <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="prediction-result" class="prediction-box d-none">
            <pre id="prediction-text" class="mb-0"></pre>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#prediction-form').on('submit', function (e) {
                e.preventDefault();

                $('#loading').removeClass('d-none');
                $('#prediction-result').addClass('d-none');

                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function (response){
                        $('#loading').addClass('d-none');
                        $('#prediction-result').removeClass('d-none');
                        if(response.success){
                            $('#prediction-text').text(response.prediction);
                        } else{
                            $('#prediction-text').text('Error: ' + response.error);
                        }
                    },
                    error: function(){
                        $('#loading').addClass('d-none');
                        $('#prediction-result').removeClass('d-none');
                        $('#prediction-text').text('Error: Failed to get prediction');
                    }
                });
            });
        });
    </script>
  </body>
</html>
